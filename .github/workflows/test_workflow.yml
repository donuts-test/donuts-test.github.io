name: test data up
on:
  schedule: 
    - cron: "*/6 * * * *"
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: install dependancies
        run: | 
          pip install pyyaml pandas
      - name: Run python file
        run: python update_data.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'donuts-test'
          git config --global user.email 'elhamcolabpro@gmail.com'
          git add .
          git commit -m 'Update data from Google Sheet'
          git push origin head
